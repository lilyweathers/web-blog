<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Lily's Notebook</title>
  <link rel="stylesheet" href="/style.css" />
    <script src="/main.js" defer></script>
  <script src="/like.js" defer></script>
</head>

<body>
  <header>
    <h1>The Art of Ordinary Days</h1>
    <div id="header-h2"><h2>Where the kettle counts the minutes and the streetlights keep small promises, I collect the easy miracles—warm bread, a shared umbrella, a window left open—and stitch them into a life that remembers to breathe.</h2></div>
  </header>

  <main>
      <section class="newpost-box">
        <div class="row">
          <button id="np-toggle" class="np-toggle" aria-expanded="false" aria-controls="post-form"
            title="Toggle new post">+</button>
            <h2 id="new-post-h2">New Post</h2>
        </div>
        <form id="post-form" class="np-panel" hidden>
          <div class="row">
            <input id="author" placeholder="Name" required />
            <input id="title" placeholder="Title" required />
          </div>
          <textarea id="content" placeholder="Write something..." required></textarea>
          <input id="image" type="file" accept="image/png, image/gif, image/jpeg, image/jpg" />
          <button type="submit">Publish</button>
        </form>
      </section>

    <section id="posts">
      <h2>Posts</h2>
      <div id="list"></div>
    </section>
  </main>

  <footer>
    <p>Lily Sainte-Claire &copy 2025</p>
  </footer>

  <div id="edit-modal" class="modal hidden" aria-hidden="true">
  <div class="modal-backdrop" data-close></div>
  <div class="modal-card" role="dialog" aria-modal="true" aria-labelledby="edit-modal-title">
    <div class="modal-header">
      <h3 id="edit-modal-title">Edit post</h3>
      <button class="modal-close" data-close aria-label="Close">×</button>
    </div>
    <div class="modal-body">
      <form id="edit-form">
        <input type="hidden" id="edit-id" />
        <div class="row">
          <div class="field">
            <label for="edit-title">Title</label>
            <input type="text" id="edit-title" required />
          </div>
          <div class="field">
            <label for="edit-author">Author</label>
            <input type="text" id="edit-author" />
          </div>
        </div>
        <div class="field">
          <label for="edit-content">Content</label>
          <textarea id="edit-content" required></textarea>
        </div>
        <div class="actions">
          <button type="button" class="btn" data-close>Cancel</button>
          <button type="submit" class="btn primary">Update</button>
        </div>
      </form>
    </div>
  </div>
</div>

</body>

</html>
